{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}托管类套餐{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>托管类产品</h1>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <td>套餐</td><td>套餐内容</td><td>基础价格</td><td>操作</td>
    </tr>
    {% for combo in combos %}
    <tr>
        <td>{{ combo.label}}</td><td>{{ combo.desc}}</td><td>{{ combo.price}}</td><td><a href="{{url_for('main.comboDeets',id = combo.id)}}">详情</a></td>
    </tr>
    {% endfor %}
    
</table>

{% endblock %}
